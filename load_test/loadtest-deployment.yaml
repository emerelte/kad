---
apiVersion: v1
kind: Namespace
metadata:
  name: loadtest
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: load-test
  labels:
    name: load-test
  namespace: loadtest
spec:
  replicas: 2
  selector:
    matchLabels:
      name: load-test
  template:
    metadata:
      labels:
        name: load-test
    spec:
      containers:
      - name: load-test
        image: load-test
        imagePullPolicy: Never
        workingDir: /config/cyclic_load
        command: ["locust", "--host", "http://front-end.sock-shop.svc.cluster.local", "--headless"]
      nodeSelector:
        beta.kubernetes.io/os: linux
